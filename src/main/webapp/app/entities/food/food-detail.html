
<div>
    <h2><span data-translate="stretchCmsApp.food.detail.title">Food</span> {{vm.food.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="stretchCmsApp.food.name">Name</span></dt>
        <dd>
            <span>{{vm.food.name}}</span>
        </dd>
        <dt><span data-translate="stretchCmsApp.food.image">Image</span></dt>
        <dd>
            <span>{{vm.food.image}}</span>
        </dd>
        <dt><span data-translate="stretchCmsApp.food.description">Description</span></dt>
        <dd>
            <span>{{vm.food.description}}</span>
        </dd>
        <dt><span data-translate="stretchCmsApp.food.status">Status</span></dt>
        <dd>
            <span>{{vm.food.status}}</span>
        </dd>
        <dt><span data-translate="stretchCmsApp.food.isRecommended">Is Recommended</span></dt>
        <dd>
            <span>{{vm.food.isRecommended}}</span>
        </dd>
        <dt><span data-translate="stretchCmsApp.food.foodTag">Food Tag</span></dt>
        <dd>
            <span ng-repeat="foodTag in vm.food.foodTags">
                <a ui-sref="food-tag-detail({id: foodTag.id})">{{foodTag.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="food-detail.edit({id:vm.food.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
