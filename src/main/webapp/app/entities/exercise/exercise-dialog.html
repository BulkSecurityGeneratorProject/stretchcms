
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myExerciseLabel" data-translate="stretchCmsApp.exercise.home.createOrEditLabel">Create or edit a Exercise</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.exercise.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.exercise.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stretchCmsApp.exercise.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.exercise.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stretchCmsApp.exercise.image" for="field_image">Image</label>
            <input type="text" class="form-control" name="image" id="field_image"
                    ng-model="vm.exercise.image"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stretchCmsApp.exercise.time" for="field_time">Time</label>
            <input type="text" class="form-control" name="time" id="field_time"
                    ng-model="vm.exercise.time"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stretchCmsApp.exercise.repetition" for="field_repetition">Repetition</label>
            <input type="number" class="form-control" name="repetition" id="field_repetition"
                    ng-model="vm.exercise.repetition"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stretchCmsApp.exercise.difficulty" for="field_difficulty">Difficulty</label>
            <input type="text" class="form-control" name="difficulty" id="field_difficulty"
                    ng-model="vm.exercise.difficulty"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stretchCmsApp.exercise.calification" for="field_calification">Calification</label>
            <input type="number" class="form-control" name="calification" id="field_calification"
                    ng-model="vm.exercise.calification"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stretchCmsApp.exercise.status" for="field_status">Status</label>
                <input type="checkbox" name="status" id="field_status"
                          ng-model="vm.exercise.status"/>
        </div>

        <div class="form-group">
            <label data-translate="stretchCmsApp.exercise.bodyPart" for="field_bodyPart">Body Part</label>
            <select class="form-control" id="field_bodyPart" name="bodyPart" ng-model="vm.exercise.bodyPartId" ng-options="bodyPart.id as bodyPart.name for bodyPart in vm.bodyparts"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
