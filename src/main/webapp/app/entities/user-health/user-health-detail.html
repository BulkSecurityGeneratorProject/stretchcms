
<div>
    <h2><span data-translate="stretchCmsApp.userHealth.detail.title">User Health</span> {{vm.userHealth.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="stretchCmsApp.userHealth.workHours">Work Hours</span></dt>
        <dd>
            <span>{{vm.userHealth.workHours}}</span>
        </dd>
        <dt><span data-translate="stretchCmsApp.userHealth.doesWorkOut">Does Work Out</span></dt>
        <dd>
            <span>{{vm.userHealth.doesWorkOut}}</span>
        </dd>
        <dt><span data-translate="stretchCmsApp.userHealth.isSmoker">Is Smoker</span></dt>
        <dd>
            <span>{{vm.userHealth.isSmoker}}</span>
        </dd>
        <dt><span data-translate="stretchCmsApp.userHealth.isHealthFood">Is Health Food</span></dt>
        <dd>
            <span>{{vm.userHealth.isHealthFood}}</span>
        </dd>
        <dt><span data-translate="stretchCmsApp.userHealth.bodyPart">Body Part</span></dt>
        <dd>
            <span ng-repeat="bodyPart in vm.userHealth.bodyParts">
                <a ui-sref="body-part-detail({id: bodyPart.id})">{{bodyPart.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-health-detail.edit({id:vm.userHealth.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
