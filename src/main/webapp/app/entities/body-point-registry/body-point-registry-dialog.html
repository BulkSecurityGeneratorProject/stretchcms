
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBodyPointRegistryLabel" data-translate="stretchCmsApp.bodyPointRegistry.home.createOrEditLabel">Create or edit a Body Point Registry</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.bodyPointRegistry.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bodyPointRegistry.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stretchCmsApp.bodyPointRegistry.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.bodyPointRegistry.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stretchCmsApp.bodyPointRegistry.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="vm.bodyPointRegistry.comment"
                    />
        </div>

        <div class="form-group">
            <label data-translate="stretchCmsApp.bodyPointRegistry.bodyPoint" for="field_bodyPoint">Body Point</label>
            <select class="form-control" id="field_bodyPoint" name="bodyPoint" ng-model="vm.bodyPointRegistry.bodyPointId" ng-options="bodyPoint.id as bodyPoint.bodypart for bodyPoint in vm.bodypoints"             required>
            </select>
        </div>
        <div ng-show="editForm.bodyPoint.$invalid">
            <p class="help-block"
                ng-show="editForm.bodyPoint.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
