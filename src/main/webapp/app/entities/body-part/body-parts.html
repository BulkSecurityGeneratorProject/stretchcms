<div>
    <div class="container">
        <h2>Partes del cuerpo</h2>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div style="float: right">
                    <button class="btn btn-primary" ui-sref="body-part.new" style="background-color:#e81e63;
                        border-color:transparent; color:white; outline:0;width: 50px;
                        height: 50px;padding: 10px 16px;font-size: 18px;line-height: 1.33;border-radius: 25px">
                    <span class="glyphicon glyphicon-plus">
                    </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Nombre</span></th>
                    <th><span>Imagen</span></th>
                    <th><span>Disponible</span></th>
                    <th><span>Subcategoria</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bodyPart in vm.bodyParts track by bodyPart.id">
                    <td><a ui-sref="body-part-detail({id:bodyPart.id})">{{bodyPart.id}}</a></td>
                    <td>{{bodyPart.name}}</td>
                    <td>{{bodyPart.image}}</td>
                    <td>{{bodyPart.status}}</td>
                    <td>
                        <a ui-sref="sub-category-detail({id:bodyPart.subCategoryId})">{{bodyPart.subCategoryName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="body-part-detail({id:bodyPart.id})"
                                    class="btn btn-info btn-sm"
                                    style="background-color:#55dae1;border-color:transparent; color:white; outline:0">
                                <!--<span class="glyphicon glyphicon-eye-open"></span>-->
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="body-part.edit({id:bodyPart.id})"
                                    class="btn btn-primary btn-sm"
                                    style="background-color:#a5de37;border-color:transparent; color:white; outline:0">
                                <!--<span class="glyphicon glyphicon-pencil"></span>-->
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="body-part.delete({id:bodyPart.id})"
                                    class="btn btn-danger btn-sm"
                                    style="background-color: #feae1b;border-color:transparent; color:white; outline:0">
                                <!--<span class="glyphicon glyphicon-remove-circle"></span>-->
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
