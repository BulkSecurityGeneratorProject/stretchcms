
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProgramFeedBackLabel" data-translate="stretchCmsApp.programFeedBack.home.createOrEditLabel">Create or edit a Program Feed Back</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.programFeedBack.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.programFeedBack.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stretchCmsApp.programFeedBack.isUseful" for="field_isUseful">Is Useful</label>
                <input type="checkbox" name="isUseful" id="field_isUseful"
                          ng-model="vm.programFeedBack.isUseful"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stretchCmsApp.programFeedBack.isHelpPain" for="field_isHelpPain">Is Help Pain</label>
                <input type="checkbox" name="isHelpPain" id="field_isHelpPain"
                          ng-model="vm.programFeedBack.isHelpPain"/>
        </div>

        <div class="form-group">
            <label data-translate="stretchCmsApp.programFeedBack.program" for="field_program">Program</label>
            <select class="form-control" id="field_program" name="program" ng-model="vm.programFeedBack.programId" ng-options="program.id as program.name for program in vm.programs"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
