<form name="deleteForm" ng-submit="vm.confirmDelete(vm.bodyPart.id)">
    <div class="modal-header" style="background-color: #feae1b">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()" style="color: white; font-size: 16px">&times;</button>
        <h4 class="modal-title" style="color: white; font-size: 20px">Eliminación de: {{vm.bodyPart.name}}</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p>Está a punto de eliminar lo siguiente: {{vm.bodyPart.name}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()" style="background-color:#00b3ee;color: white">
            <span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn" style="background-color: #a5de37; color: white">
            <span >Eliminar</span>
        </button>
    </div>
</form>
