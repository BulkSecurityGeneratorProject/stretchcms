
<div>
    <h2><span data-translate="stretchCmsApp.bodyPointRegistry.detail.title">Body Point Registry</span> {{vm.bodyPointRegistry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="stretchCmsApp.bodyPointRegistry.type">Type</span></dt>
        <dd>
            <span>{{vm.bodyPointRegistry.type}}</span>
        </dd>
        <dt><span data-translate="stretchCmsApp.bodyPointRegistry.comment">Comment</span></dt>
        <dd>
            <span>{{vm.bodyPointRegistry.comment}}</span>
        </dd>
        <dt><span data-translate="stretchCmsApp.bodyPointRegistry.bodyPoint">Body Point</span></dt>
        <dd>
            <a ui-sref="body-point-detail({id:vm.bodyPointRegistry.bodyPointId})">{{vm.bodyPointRegistry.bodyPointBodypart}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="body-point-registry-detail.edit({id:vm.bodyPointRegistry.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
