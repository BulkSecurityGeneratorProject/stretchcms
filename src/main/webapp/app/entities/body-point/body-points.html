<div>
    <h2 data-translate="stretchCmsApp.bodyPoint.home.title">Body Points</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="body-point.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="stretchCmsApp.bodyPoint.home.createLabel">
                        Create new Body Point
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="stretchCmsApp.bodyPoint.bodypart">Bodypart</span></th>
                    <th><span data-translate="stretchCmsApp.bodyPoint.idbodypart">Idbodypart</span></th>
                    <th><span data-translate="stretchCmsApp.bodyPoint.userApp">User App</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bodyPoint in vm.bodyPoints track by bodyPoint.id">
                    <td><a ui-sref="body-point-detail({id:bodyPoint.id})">{{bodyPoint.id}}</a></td>
                    <td>{{bodyPoint.bodypart}}</td>
                    <td>{{bodyPoint.idbodypart}}</td>
                    <td>
                        <a ui-sref="user-app-detail({id:bodyPoint.userAppId})">{{bodyPoint.userAppName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="body-point-detail({id:bodyPoint.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="body-point.edit({id:bodyPoint.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="body-point.delete({id:bodyPoint.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
