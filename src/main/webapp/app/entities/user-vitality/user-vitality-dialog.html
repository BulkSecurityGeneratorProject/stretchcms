
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserVitalityLabel" data-translate="stretchCmsApp.userVitality.home.createOrEditLabel">Create or edit a User Vitality</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userVitality.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userVitality.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stretchCmsApp.userVitality.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="vm.userVitality.comment"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stretchCmsApp.userVitality.range" for="field_range">Range</label>
            <input type="number" class="form-control" name="range" id="field_range"
                    ng-model="vm.userVitality.range"
                    />
        </div>

        <div class="form-group">
            <label data-translate="stretchCmsApp.userVitality.userApp" for="field_userApp">User App</label>
            <select class="form-control" id="field_userApp" name="userApp" ng-model="vm.userVitality.userAppId" ng-options="userApp.id as userApp.name for userApp in vm.userapps"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
