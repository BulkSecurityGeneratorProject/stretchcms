
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserHealthLabel" data-translate="stretchCmsApp.userHealth.home.createOrEditLabel">Create or edit a User Health</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userHealth.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userHealth.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stretchCmsApp.userHealth.workHours" for="field_workHours">Work Hours</label>
            <input type="number" class="form-control" name="workHours" id="field_workHours"
                    ng-model="vm.userHealth.workHours"
                    required/>
            <div ng-show="editForm.workHours.$invalid">
                <p class="help-block"
                    ng-show="editForm.workHours.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.workHours.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stretchCmsApp.userHealth.doesWorkOut" for="field_doesWorkOut">Does Work Out</label>
                <input type="checkbox" name="doesWorkOut" id="field_doesWorkOut"
                          ng-model="vm.userHealth.doesWorkOut"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stretchCmsApp.userHealth.isSmoker" for="field_isSmoker">Is Smoker</label>
                <input type="checkbox" name="isSmoker" id="field_isSmoker"
                          ng-model="vm.userHealth.isSmoker"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="stretchCmsApp.userHealth.isHealthFood" for="field_isHealthFood">Is Health Food</label>
                <input type="checkbox" name="isHealthFood" id="field_isHealthFood"
                          ng-model="vm.userHealth.isHealthFood"/>
        </div>

        <div class="form-group">
            <label data-translate="stretchCmsApp.userHealth.bodyPart" for="field_bodyPart">Body Part</label>
            <select class="form-control" id="field_bodyPart" multiple name="bodyPart" ng-model="vm.userHealth.bodyParts" ng-options="bodyPart as bodyPart.name for bodyPart in vm.bodyparts track by bodyPart.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
