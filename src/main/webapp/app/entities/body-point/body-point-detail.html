
<div>
    <h2><span data-translate="stretchCmsApp.bodyPoint.detail.title">Body Point</span> {{vm.bodyPoint.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="stretchCmsApp.bodyPoint.bodypart">Bodypart</span></dt>
        <dd>
            <span>{{vm.bodyPoint.bodypart}}</span>
        </dd>
        <dt><span data-translate="stretchCmsApp.bodyPoint.idbodypart">Idbodypart</span></dt>
        <dd>
            <span>{{vm.bodyPoint.idbodypart}}</span>
        </dd>
        <dt><span data-translate="stretchCmsApp.bodyPoint.userApp">User App</span></dt>
        <dd>
            <a ui-sref="user-app-detail({id:vm.bodyPoint.userAppId})">{{vm.bodyPoint.userAppName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="body-point-detail.edit({id:vm.bodyPoint.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
